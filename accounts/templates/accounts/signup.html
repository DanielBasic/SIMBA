<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>signup</title>
    {% load static %}
    <link rel="stylesheet" href={% static "css/accounts_style.css" %}>
    
</head>

<body>
    {% if messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert" style="position: fixed; top: 80px; right: 20px;">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    <sectiond class="area-login">
        <div class="login">
            <div>
                <img src={% static "img/SIMBA.png" %}>
            </div>
            <form action="{% url 'signup'%}" method="POST" class="formlogin">{% csrf_token %}
                <input id="signup_input" type="text" placeholder="Username" name="username" required>
                <input id="signup_input" type="email" placeholder="Email" name="email" required>
                <input id="signup_input" type="password" placeholder="Password" name="password" required>
                <input id="signup_input" type="password" placeholder="Confirm Password" name="confirm_password"required>
                <input type="submit" value="Sign In">
            </form>
            
            <p>Is a  member?</p>  <a href="{% url 'login' %}">RETURN</a> 
        </div>
    </section>

</body>

</html>
