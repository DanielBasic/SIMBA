<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>signup</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href={% static "accounts/css/accounts_style.css" %}>

</head>

<body>
    {% if messages %}
        {% for message in messages %}
          <div id="myAlert" style="position: fixed; top: 150px; right: 80px;"  class="alert {{ message.tags }}">{{ message }}            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
    {% endif %}

    <sectiond class="area-login">
        <div class="login">
            <div>
                <img src='{% static "accounts/images/SIMBA.png" %}'>
            </div>
            <h2>CADASTRE-SE</h2>
            <form action="{% url 'signup'%}" method="POST" class="formlogin">{% csrf_token %}
                <input id="username_field" type="text" placeholder="Nome" name="username" required><div id="username_feedback_error"></div>
                <input id="email_field" type="email" placeholder="Email" name="email" required><div id="email_feedback_error"></div>
                <input class="password-input" id="password_field" type="password" placeholder="Senha" name="password" required> 
                <div id="password_feedback_error"></div>
                <input id="confirm_password_field" type="password" placeholder="Confirmar senha" name="confirm_password"required><div id="password_confirm_feedback_error"></div>
                <input type="submit" value="Sign In">
                <span></span>
            </form>
            
            
            

            <p>Ja Ã© membro?</p>  <a href="/login">RETURN</a> 
            
        </div>
    </section>

    <script src="{% static 'accounts/js/fields_signup_validation.js' %}"></script>
    <script src="{% static 'accounts/js/fields_signup_validation.js' %}"></script>
</body>

</html>
