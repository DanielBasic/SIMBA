<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Login</title>
{% load static %}
<link rel="stylesheet" href={% static "css/style_login.css" %}>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body class="align">

<header>
  <nav>
    <ul class= "menu">
      <li><a href="#">PÃ¡gina Inicial</a></li>
      <li><a href="#">Sobre</a></li>
    </ul>
  </nav>
</header>
  


  
<br><br><br>  

<div>
  {% if messages %}
    {% for message in messages %}
      <div class="alert {{ message.tags}}" style="position: fixed; top: 80px; right: 20px;">{{ message }}</div>
    {% endfor %}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  {% endif %}
</div>

<div class="grid">
  <form action="{% url 'novo_login'%}" method="POST" class="form_login"> {% csrf_token %}
    <input type="email" placeholder="Email" name="email" required>
    <input type="password" placeholder="Senha" name="password" required >
    <button class="btn" type="submit">Sign In</button>
    <p class="text--center">Not a member? <a href="{% url 'signup' %}">Sign up now</a>
  </form>

</div>

<div class="footer">
    
</div>
</body>
</html>
