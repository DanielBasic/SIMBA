<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão de Conta</title>
    <link rel="stylesheet" href="{% static 'css/seu_estilo.css' %}">
</head>
<body>
    <h1>Confirmar Exclusão de Conta</h1>
    <p>Você tem certeza que deseja excluir sua conta?</p>
    
    <form method="post">{% csrf_token %}
        
        <button type="submit">Excluir Conta</button>
        <a href="{% url 'log_in' %}">Cancelar</a>
    </form>
</body>
</html>
