<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href={% static "css/accounts_style.css" %}>
    <script src="{% static 'js/accounts.js' %}"></script>
</head>

<body>
<header class="navegacao">
  
</header>

<sectiond class="area-login">

    {% if messages %}
        {% for message in messages %}
          <div id="myAlert" style="position: fixed; top: 150px; right: 80px;"  class="alert {{ message.tags }}">{{ message }}            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
    {% endif %}
    

    <div class="login">
        <div>
            <img src={% static "img/SIMBA.png" %}>
        </div>
        <form action="{% url 'login'%}" method="POST" class="form_login"> {% csrf_token %}
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Senha" name="password" required>
            <input type="submit" placeholder="Sign in" value="sign in">
        </form>
        <br>
        <p>Não é membro? <a href="{% url 'signup' %}">Cadastre-se</a>
          <br>
          <br>
        <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
    </div>
</section>
</body>
</html>
