<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href={% static"css/accounts_style.css" %}>
    <script src="{% static 'js/accounts.js' %}"></script>
</head>

<body>

<sectiond class="area-login">

    
    {% if messages %}
        {% for message in messages %}
          <div id="myAlert" style="position: fixed; top: 150px; right: 80px;"  class="alert {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    

    <div class="login">
        <h1>Resetar Senha</h1>  
            <form method="post" class="form_login" > {% csrf_token %}
                <label  for="id_email"><p> Email para recuperação de senha </p></label>
                <input  placeholder="Email" type="email" name="email"  id="id_email">
                <br>
            <button class="btn" type="submit">Enviar</button>
            <br>
           
            
        </form>
        
    </div>


</section>
</body>
</html>
